<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Commodity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <form class="md-form">
        <input placeholder="Enter a commodity" type="text" id="commodity" class="form-control" required>
        <button id="add" type="submit" class="btn btn-success">
            Add
            </button>
    </form>
    <div id="listItems">
        <ul id="list">
                <div class ="card template">
                <div>
                    <p class = "name"></p>
                    <p class = "price"></p>
                    <button type="button" class="btn btn-yellow">
                        Favorite
                    </button>
                    <button type="button" class="btn btn-danger">
                        delete
                    </button>
                    <button type="button" class="btn btn-primary up">
                        &#8593
                    </button>
                    <button type="button" class="btn btn-primary down">
                        &#8595
                    </button>
                </div>
            </div>
        </ul>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/tether.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
